<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Games Partiu IF</title>
  <style>
    body {
      background-color: #0a0a1a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .game-card {
      background-color: #11182b;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    h2 {
      font-size: 22px;
      color: #f1f1f1;
      margin: 0;
      padding: 160px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Card com jogo atual -->
    <div class="game-card">
      <iframe src="https://studio.code.org/projects/gamelab/0UvP_pCVDbcjhkSyHY5P4LxIYmLcK63SRhG_wqQsgug/embed"></iframe>
      <p>Mini Vertical Runner (Pac-Man üçä)</p>
    </div>

    <!-- Card vazio para futuros projetos -->
    <div class="game-card">
      <h2>üéÆ Futuros Projetos</h2>
    </div>
  </div>

</body>
</html>
