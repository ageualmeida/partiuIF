<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Games Partiu IF</title>
  <style>
    body {
      background-color: #0a0a1a; /* Fundo escuro para combinar com o jogo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .game-container {
      overflow: hidden; 
      width: 320px;   /* largura do jogo */
      height: 450px;  /* altura ajustada sem o cinza */
      border: 3px solid #fff; /* opcional: borda branca para destacar */
      border-radius: 10px;    /* cantos arredondados */
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 320px;
      height: 480px;  /* altura original do Code.org */
      border: none;
      margin-top: -30px; /* "esconde" o cinza de baixo */
    }

    h1 {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <iframe 
      src="https://studio.code.org/projects/gamelab/0UvP_pCVDbcjhkSyHY5P4LxIYmLcK63SRhG_wqQsgug/embed">
    </iframe>
  </div>

</body>
</html>
