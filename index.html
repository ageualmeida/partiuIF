<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Games Partiu IF</title>
<style>
  :root{
    --bg:#0a0a1a; --card:#11182b; --ink:#eaf2ff; --bd:rgba(255,255,255,.12);
    --embed-shift:-30px; /* sobe o iframe pra esconder a barra cinza */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px system-ui}
  .wrap{max-width:1100px;margin:0 auto;padding:20px}
  .grid{
    display:grid; gap:24px;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  }
  .card{
    background:var(--card); border:1px solid var(--bd); border-radius:16px;
    padding:14px; box-shadow:0 8px 28px rgba(0,0,0,.35);
  }
  /* Moldura do jogo: usa aspect-ratio para ficar grande e responsivo */
  .frame{
    width:100%;
    aspect-ratio: 1 / 1;          /* quadrado ‚Äì combina com o Game Lab */
    background:#000; border-radius:12px; overflow:hidden;
  }
  .frame iframe{
    width:100%; height:calc(100% - var(--embed-shift));
    border:0; display:block; margin-top:var(--embed-shift);
  }
  .title{margin:10px 4px 0;font-weight:800}
  .placeholder{
    width:100%; aspect-ratio: 1 / 1; display:grid; place-items:center;
    color:#bfc7ff; opacity:.9; border-radius:12px; border:1px dashed var(--bd);
    background:linear-gradient(180deg,#0f1530, #0b1024);
  }

  /* MOBILE: card ocupa quase a tela toda (bem grande) */
  @media (max-width: 600px){
    .wrap{padding:12px}
    .grid{grid-template-columns: 1fr;}
    .card{padding:10px}
    .frame, .placeholder{width:95vw; aspect-ratio:1/1; margin:0 auto;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="grid">

      <!-- CARD 1 ‚Äì JOGO -->
      <article class="card">
        <div class="frame">
          <iframe
            src="https://studio.code.org/projects/gamelab/0UvP_pCVDbcjhkSyHY5P4LxIYmLcK63SRhG_wqQsgug/embed"
            allowfullscreen></iframe>
        </div>
        <div class="title">Mini Vertical Runner (Pac-Man üçä)</div>
      </article>

      <!-- CARD 2 ‚Äì FUTUROS PROJETOS -->
      <article class="card">
        <div class="placeholder">üéÆ Futuros Projetos</div>
        <div class="title">Em breve‚Ä¶</div>
      </article>

    </div>
  </div>
</body>
</html>
